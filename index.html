<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Zemoso Eatery</title>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper black">
      <div class="container">
        <a href="#" class="brand-logo center" >Zemoso Eatery</a>
        
      </div>
    </div>   
  </nav>


  <br>

  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        
        <form class="col">
          <div class="row">
            <div class="input-field col s4">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s4">
                <input type="number" placeholder="Add Quantity" id="item-quantity">
                <label for="item-quantity">Quantity</label>
            </div>
            <div class="input-field col s4">
                <input type="number" placeholder="Add Price" id="item-price">
                <label for="item-price">Price</label>
            </div>
            <button class="add-btn btn black darken-3"><i class="fa fa-plus"></i> Add Meal</button>         
            <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
            <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Meal</button>
            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
            
          </div>
        </form>
      </div>
    </div>

    <h3 class="center-align">Total Price: <span class="total-price">0</span></h3>
    <ul class="center">
      <li><a href="#" class="clear-btn btn black ">Clear All</a></li>
    </ul>
    <!-- Item List -->
    <ul id="item-list" class="collection">
    </ul>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>    
  <script src="app.js"></script>
</body>
</html>
